<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up for facebook</title>
  <link rel="stylesheet" href="../css/css_newacc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="page">
    <div class="top">
      <h1>facebook</h1>
    </div>
    <div class="form">
      <h1>Create a new account</h1>
      <p>It's quick and easy</p>
      <hr />
      <form>
        <div class="name">
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
        </div>
        <div class="dob">
          <p>Birthday<i class="fa-solid fa-question"></i></p>
          <input type="date" />
        </div>
        <div class="gender">
          <p>Gender<i class="fa-solid fa-question"></i></p>
          <div>Female <input type="checkbox" name="" id="" /></div>
          <div>Male<input type="checkbox" name="" id="" /></div>
          <div>Custom<input type="checkbox" name="" id="" /></div>
        </div>

        <div class="emailsec">
          <input type="test" name="" id="" placeholder="Mobile number or email address" />
          <input type="text" placeholder="New password" />
        </div>

        <div class="create">
          <p>
            By clicking Create an account, you agree to our
            <a href="there is nothing here">Terms</a> and
            <a href="there is nothing here">Data Policy</a>. You may receive
            SMS notifications from us and can opt out at any time.
          </p>

          <div class="btn">
            <a href="#">Sign Up</a>
            <a href="#">Already have an account?</a>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
