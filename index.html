<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Log In or Sign Up</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/css_login.css" />
  </head>

  <body>
    <div class="page">
      <div class="left">
        <h1>facebook</h1>
        <h3>Connect with friends and the world around you on Facebook.</h3>
      </div>
      <div class="right">
        <div class="login">
          <form>
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <button type="submit">Log In</button>
            <a href="./pages/forgot_pass.html">Forgot password?</a>
            <hr />
          </form>
          <button
            id="newclass"
            onclick="window.location.href='./pages/newacc.html'"
          >
            Create new account
          </button>
        </div>
        <div class="lastone">
          <a id="create" href="#">
            <span id="in">Create a Page</span>
            <span id="out">for a celebrity, brand or business.</span>
          </a>
        </div>
      </div>
    </div>

    <footer>
      <div class="language-selector">
        <a href="#">English (US)</a>
        <a href="#">Español</a>
        <a href="#">Français (France)</a>
        <a href="#">中文(简体)</a>
        <a href="#">العربية</a>
        <a href="#">Português (Brasil)</a>
        <a href="#">한국어</a>
        <a href="#">Italiano</a>
      </div>
      <hr style="width: 980px; margin: 8px auto" />
      <div class="copyright">Facebook © 2025</div>
    </footer>
  </body>
</html>
